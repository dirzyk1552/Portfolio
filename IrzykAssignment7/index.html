<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<!--Main Class for Calculator-->

    <main class="calculator">
        
        <!--Class for display-->
        <div class="display"></div>
        <!--Class for all of the memory buttons-->
        <button class="memory-button">mre</button>
        <button class="memory-button">m+</button>
        <button class="memory-button">m-</button>
        <!--Class for add-->
       <button class="operator-button">+</button>
        <!--Class for 7,8,9-->
        <button class="digit-button">7</button>
        <button class="digit-button">8</button>
        <button class="digit-button">9</button>
         <!--Class for divid-->
        <button class="operator-button">/</button>
         <!--Class for 4,5,6-->
        <button class="digit-button">4</button>
        <button class="digit-button">5</button>
        <button class="digit-button">6</button>
         <!--Class for multiply-->
        <button class="operator-button">*</button>
         <!--Class for 1,2,3-->
        <button class="digit-button">1</button>
        <button class="digit-button">2</button>
        <button class="digit-button">3</button>
         <!--Class for subtraction-->
        <button class="operator-button">-</button>
         <!--Class for 0-->
        <button class="digit-button">0</button>
         <!--Class for period-->
        <button class="operator-button">.</button>
         <!--Class to clear screen-->
       <button class="clear">C</button>
        <!--Class for equals-->
      <button class="equal">=</button>
    </main>
     <!--Link to javascript page-->
    <script src="myscript.js"></script>
</body>
</html>
